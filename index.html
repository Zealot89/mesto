<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mesto</title>
</head>

<body>
    <div class='page'>
        <header class='header'>
            <img class='header__logo' src="./images/Vector.svg" alt="Лого">
        </header>
        <main class='content'>
            <section class="profile">
                <img class="profile__avatar" src="./images/батискаф.jpg" alt="Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class='footer'>
            <p>&copy;2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <form class="popup__form popup__form_profile">
                <button class="popup__toggle" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <label class="popup__input-wrapper">
                    <input class="popup__input popup__input_name " id="name" placeholder="Имя" name="name" tabindex="1"
                        minlength="2" maxlength="40" required type="text">
                    <span class="popup__error" id="name-error"></span>
                </label>
                <label class="popup__input-wrapper">
                    <input class="popup__input popup__input_activiti" id="activiti" placeholder="Род занятий"
                        name="activity" tabindex="2" type="text" minlength="2" maxlength="200" required>
                    <span class="popup__error" id="activiti-error"></span>
                </label>
                <button class="popup__button">Сохранить</button>
            </form>
        </section>
        <section class="popup popup_add-place">
            <form class="popup__form popup__form_add">
                <button class="popup__toggle popup__toggle_add" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <label class="popup__input-wrapper">
                    <input class="popup__input popup__input_place" id="name-card" placeholder="Название" name="name"
                        tabindex="1" type="text" minlength="1" maxlength="30" required>
                    <span class="popup__error" id="name-card-error"></span>
                </label>
                <label class="popup__input-wrapper">
                    <input class="popup__input popup__input_link" id="link" placeholder="Ссылка на картинку"
                        name="activity" tabindex="2" type="url" required>
                    <span class="popup__error" id="link-error"></span>
                </label>
                <button class="popup__button popup__button_insert popup__button_disabled">Создать</button>
            </form>
        </section>
        <section class="popup popup_review">
            <figure class="popup__figure">
                <button class="popup__toggle  popup__toggle_review" type="button"></button>
                <img class="popup__image" src="." alt="Картинка">
                <figcaption class="popup__subtitle"></figcaption>
            </figure>
        </section>
    </div>
    <template id="item">
        <li class="elements__element elements__element_add">
            <button class="elements__delete-button" type="button"></button>
            <img class="elements__image elements__image_add" src="" alt="Картинка">
            <h2 class="elements__title elements__title_add"></h2>
            <button class="elements__button" type="button"></button>
        </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
